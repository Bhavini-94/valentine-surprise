<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body */
body {
  font-family: 'Montserrat', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
  overflow: hidden;
  text-align: center;
}

/* Card */
.card {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  padding: 40px 30px;
  width: 90%;
  max-width: 450px;
  box-shadow: 0 0 40px rgba(255, 105, 180, 0.3);
  animation: fadeIn 2s ease;
  position: relative;
}

/* Heading */
h1 {
  font-family: 'Sacramento', cursive;
  font-size: 36px;
  color: #ff2e63;
  margin-bottom: 20px;
}

/* Paragraph */
p {
  font-size: 16px;
  color: #fff;
  line-height: 1.6;
  margin-bottom: 20px;
}

/* Button */
button {
  padding: 12px 28px;
  border: none;
  border-radius: 25px;
  background: #ff2e63;
  color: white;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
  -webkit-tap-highlight-color: transparent;
}

button:hover {
  background: #ff004c;
  transform: scale(1.05);
  box-shadow: 0 0 15px #ff2e63;
}

/* Secret letter */
#secret {
  display: none;
  margin-top: 20px;
  font-size: 18px;
  color: #fff;
  animation: glowText 2s ease forwards;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px);}
  to { opacity: 1; transform: translateY(0);}
}

@keyframes glowText {
  from { opacity: 0; text-shadow: 0 0 5px #ff2e63;}
  to { opacity: 1; text-shadow: 0 0 15px #ff2e63, 0 0 30px #ff004c;}
}

/* Floating hearts */
.heart {
  position: absolute;
  width: 12px;
  height: 12px;
  background: #ff2e63;
  transform: rotate(-45deg);
  top: 100%;
  animation: floatHeart linear infinite;
  border-radius: 3px;
}

.heart:before,
.heart:after {
  content: '';
  position: absolute;
  width: 12px;
  height: 12px;
  background: #ff2e63;
  border-radius: 50%;
}

.heart:before {
  top: -6px;
  left: 0;
}

.heart:after {
  top: 0;
  left: 6px;
}

@keyframes floatHeart {
  0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
  100% { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
}

/* Responsive */
@media(max-width: 600px) {
  h1 { font-size: 28px; }
  p, #secret { font-size: 15px; }
  button { font-size: 14px; padding: 10px 20px; }
}
</style>
</head>
<body>

<div class="card">
  <h1>Happy Valentine's Day <br>To My Love üíñ</h1>
  <p>
    You are my sunshine on cloudy days,<br>
    my calm in the storm, and the reason<br>
    my heart beats with joy every moment.
  </p>
  <button id="revealBtn">Open My Love Letter ‚úâÔ∏è</button>
  <div id="secret">
    My dearest, I love you more than words can say.<br>
    Every day with you is a blessing. üåπüíñ
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const btn = document.getElementById('revealBtn');
  const secret = document.getElementById('secret');

  function showSecret(e) {
    e.preventDefault();
    secret.style.display = 'block';
  }

  btn.addEventListener('click', showSecret);
  btn.addEventListener('touchend', showSecret);

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }, 300);
});
</script>

</body>
</html>
